<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Hot Restaurant</h1>
          <hr>
          <h3 class="text-center">Make Your Reservation</h3>
          <hr>
          <div class="container">
            <div class="text-center">
                <a href="./table.html">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="fas fa-table">
                        </span> 
                        View Tables
                    </button>
                </a>
    
                <a href="./index.html">
                    <button type="button" class="btn btn-primary btn-lg btn-default">
                        <span class="fa fa-home glyphicon-home">
                        </span>
                    </button>
                </a>
          </div>
        </div>
        </div>
        <div class="row">
    
          <div class="col-12">
    
            <div class="card">
              <div class="card-header">
                <h3><strong>Table Reservations</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">
    
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
    
                  <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="role">
                  </div>
    
                  <div class="form-group">
                    <label for="age">Email</label>
                    <input type="text" class="form-control" id="age">
                  </div>
    
                  <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="force-points">
                  </div>
    
                </form>
                <br>
                <div>
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fas fa-table"></span> Submit </button>
                </div>
              </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/">
                            API Table Link
                        </a>
                        |
                        <a href="/">
                            API Wait List
                        </a>
                    </p>
                </div>
            </footer>
    
          </div>
        </div>
      </div>
</body>
</html>
